<html>
<head>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
  <meta charset="utf-8">
  <title>Presentdown</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="showdown.js" type="text/javascript"></script>
  <script src="presentdown.js" type="text/javascript"></script>
</head>
<body tabindex="1">
<div class="for-screen">
  <div class="bg">&nbsp;</div>
  <table style="width:100%;height:100%;border-collapse:collapse">
  <tr valign=center>
  <td>
  <div class='centered'>
  <em>...</em>
  </div>
  </td>
  </tr>
  </table>
  <div class="slideCount">
    <select tabindex="-1">
    </select>
    <div class="slideProgress"></div>
  </div>
  <div class="padding">
    <!-- This padding need to hiding address bar automatically at iPhone/iPad/Android browser. -->
  </div>
</div>
</body>
</html>
